<template>
    <lightning-card title="Trackable Example" icon-name="custom:custom33">
        <div class="slds-p-horizontal_small">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="text" label="Employee Name" onchange={handleNameChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="number" label="Salary" onchange={handleSalaryChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small">
                    <lightning-button variant="base" label="Submit" onclick={handleClick}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small">
                    <!-- You can ignore now how the for:each loop is working -->
                    <template for:each={employees} for:item="emp" for:index="index">
                       <li key={emp.name}>
                            {emp.name} ({emp.salary})
                       </li>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
