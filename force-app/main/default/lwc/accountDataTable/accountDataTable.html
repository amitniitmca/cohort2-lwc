<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Account Details" icon-name="standard:budget">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-small">
                <div class="slds-p-around_small">
                    <div class="slds-float_left">
                        <lightning-combobox
                            label="Record Size"
                            value={pageSize}
                            options={pageSizeOptions}
                            onchange={handlePageSizeChange}>
                        </lightning-combobox>
                    </div>
                    <div class="slds-align_absolute-center" style="margin-top: 25px;">
                        <span style="margin-top: -25px;">
                            <lightning-input type="search" 
                                variant="standard"
                                value={searchAccountName} 
                                label="Search Account Name"
                                onchange={handleSearchAccountNameChange}>
                            </lightning-input>
                        </span>
                        &nbsp;
                        <span>
                            <lightning-button 
                                variant="neutral" 
                                label="Search" 
                                onclick={handleSearchClick}>
                            </lightning-button>
                        </span>
                        &nbsp;
                        &nbsp;
                        <span>
                            <lightning-button 
                                variant="neutral" 
                                label="First"
                                icon-name="utility:jump_to_left" 
                                disabled={isFirstPage}
                                onclick={handleFirstClick}>
                            </lightning-button>
                            &nbsp;
                            <lightning-button 
                                variant="neutral" 
                                label="Previous" 
                                icon-name="utility:chevronleft" 
                                disabled={isFirstPage}
                                onclick={handlePreviousClick}>
                            </lightning-button>
                        </span>
                        &nbsp;
                        &nbsp;
                        <span>
                            Showing {pageNumber} of {totalPages} page(s)
                        </span>
                        &nbsp;
                        &nbsp;
                        <span>
                            <lightning-button 
                                variant="neutral" 
                                label="Next" 
                                icon-name="utility:chevronright"
                                icon-position="right" 
                                disabled={isLastPage}
                                onclick={handleNextClick}>
                            </lightning-button>
                            &nbsp;
                            <lightning-button 
                                variant="neutral" 
                                label="Last"
                                icon-name="utility:jump_to_right"
                                icon-position="right"
                                disabled={isLastPage} 
                                onclick={handleLastClick}>
                            </lightning-button>
                        </span>
                    </div>
                    <div class="slds-float_right" style="margin-top: -25px;">
                        Total Records : {totalRecords}
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small">
                <div class="slds-p-horizontal_small" style="height : 200px;">
                    <lightning-datatable
                        key-field="id"
                        data={recordsToShow}
                        columns={columnsList}
                        row-number-offset={rowOffset}
                        hide-checkbox-column
                        show-row-number-column>
                    </lightning-datatable>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
