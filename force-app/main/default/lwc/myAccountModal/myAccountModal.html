<template>
    <lightning-modal-header label="Create Account Modal"></lightning-modal-header>
    <lightning-modal-body> 
        <lightning-layout multiple-rows>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input type="text"
                        variant="label-stacked"
                        label="Account Name"
                        value={accountName}
                        required
                        message-when-value-missing="Account name is required field!"
                        onchange={handleAccountNameChange}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input type="date"
                        variant="standard"
                        label="SLA Expiration Date"
                        onchange={handleExpirationDateChange}
                        value={expiryDate}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input type="number"
                        variant="standard"
                        label="Number of Employees"
                        onchange={handleNumberOfEmployeesChange}
                        value={emp}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input type="number"
                    variant="standard"
                    label="Annual Revenue"
                    formatter="currency"
                    onchange={handleAnnualRevenueChange}
                    value={annualRevenue}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input 
                    type="number" 
                    variant="standard" 
                    label="# of Contacts" 
                    value={numberOfContacts}
                    onchange={handleNumberOfContactsChange}
                    min="1"
                    max="10">
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <template if:true={showAddContacts}>
                    <lightning-input 
                        type="toggle" 
                        variant="standard" 
                        label="Add Contacts"
                        value={addContacts}
                        onchange={handleAddContacts}>
                    </lightning-input> 
                </template>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small">
                <template if:true={showContactForm} for:each={relatedContacts} for:item="contact">
                    <div key={contact.id}>
                       <c-create-contacts data-id={contact.id} onreadytosave={handleReadyToSave}></c-create-contacts>
                    </div>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button variant="brand"
                        label="Create"
                        onclick={handleCreate}>
        </lightning-button>
    </lightning-modal-footer>
</template>
